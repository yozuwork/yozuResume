	<body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">
		
			<div class="login-wrapper">
				<div class="container">
					<img class="img-fluid logo-dark mb-2" src="assets/img/logo2.png" alt="Logo">
					
					<div class="loginbox">
						<div class="login-right">
							<div class="login-right-wrap admin">
								<h1>Start your free trail</h1>
								<!-- Form -->
								<form action="login.html" class="freetrail">
									<div class="input-block">
										<label class="form-control-label">Company Name</label>
										<input class="form-control" type="text" placeholder="Enter company name">
									</div>
									<div class="input-block">
										<label class="form-control-label">Work Email</label>
										<input class="form-control" type="text" placeholder="name@company.com">
									</div>
									<div class="row">
										<div class="col-md-4 pe-0">
											<div class="input-block">
												<label>No of Employees</label>
												<input type="number" class="form-control employees" placeholder="0">
											</div>
										</div>
										<div class="col-md-8 ">
											<div class="input-block">
												<label>Company Type</label>
												<select class="select">
													<option>--Choose--</option>
													<option>Option-1</option>
													<option>Option-2</option>
												</select>
											</div>
										</div>
									</div>
									<div class="input-block">
										<label class="form-control-label">Domain Name</label>
										<input class="form-control" type="text" placeholder="Ex: abc.dreamstechnologies.com">
									</div>
									<div class="input-block">
										<label>Subscription Plan</label>
										<select class="select">
											<option>--Choose--</option>
											<option>Option-1</option>
											<option>Option-2</option>
										</select>
									</div>
									<div class="register-btn">
										<button class="btn btn-lg  btn-primary w-100" type="submit">Register</button>
									</div>
								</form>
								<!-- /Form -->	
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<!-- /Main Wrapper -->
